<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>브라우저의 탭부분에 표시되는 제목</title>
</head>
<body>
    <!-- 1. 크롬 설치
    2. 비주얼 스튜디오 코드 설치
    3. git 설치 (https://git-scm.com/)
    4. 비주얼 스튜디오에서 코드 작성
        4-1) open folder => d:project
        4-2) new file => index.html
        4-3) index.html 코딩 => html:5 입력 후 엔터
        4-4) 기본 태그 설명 (아래) -->


    <!-- meta 태그 : 웹문서에서 데이터를 설명해주는 태그  -->
    <p>안녕하세요. 일반적인 텍스트 문단을 표시</p>
    <img src="img.png" alt="이미지를 불러올 수 없을 때 대체하는 텍스트">
    <!-- alt 속성 : 스크린 리더를 통해 읽어주는 부분 -->
    <h1>제목 헤더 용 텍스트</h1>
    <table>
        <tr><td></td></tr>
    </table>
    <div>디비전 : 구역 나누기</div>

    <!-- 시멘틱 태그 -->
    <nav>
        <ul>
            <li>
    
            </li>
        </ul>
    </nav>

    <ol>
        <li>

        </li>
    </ol>

    <!-- 자주 사용하는 semantic tag -->
    <nav></nav>
    <header>제목</header>
    <footer>요약</footer>
    <section>본문내용</section>
    <article>독립적인 내용</article>
    <aside>부가적인 내용</aside>

    <!-- emmet : 에멧 기능 활용-->
    <!-- nav>ul>li 입력 후 탭 --> 
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>

    <!-- nav>ul>li*3 -->
    <nav>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </nav>

    <!-- nav#menu>ul>li*3 -->
    <nav id="menu">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </nav>

    <!-- nav#menu2>ul>li{메뉴}*3 -->
    <nav id="menu2">
        <ul>
            <li>메뉴</li>
            <li>메뉴</li>
            <li>메뉴</li>
        </ul>
    </nav>

    <!-- nav#menu2>ul>li{메뉴$}*3 -->
    <nav id="menu2">
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>
    </nav>


    <!-- 가입 https://github.com/  -->



</body>
</html>
